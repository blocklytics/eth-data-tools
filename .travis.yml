language: python
python:
  - 3.6-dev
cache: pip
env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS="gcloud_credentials.json"
    - secure: 
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_b526b8425f11_key -iv $encrypted_b526b8425f11_iv
    -in gcloud_credentials.json.enc -out gcloud_credentials.json -d
install:
  - python setup.py develop
script: 
  - coverage run tests/*
after_success:
  - codecov
